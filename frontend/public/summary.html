<html lang="en">
  <head>

    <link rel="stylesheet" href="dist/css/style.min.css">
  </head>
  <body id="home">
    <div class="column">
      <div class="side-by-side">
        <div class="stat">
          <div class="count" id="footprint">0</div>
          <div class="subtitle">kgs of CO2</div>
